<div class="">
  <div class="flex flex-wrap justify-center align-middle">
    <ng-container *ngFor="let case of cases">
      <div class="p-4 max-w-sm md:w-1/3 ">
        <div
          class="h-full rounded-xl shadow-cla-blue bg-gradient-to-r from-indigo-50 to-blue-50 overflow-hidden"
        >
          <img
            class="lg:h-48 md:h-36 w-full object-contain object-center scale-110 transition-all duration-400 hover:scale-100 h-44"
            src="../../assets/img/{{ case?.image }}"
            alt="blog"
          />
          <div class="p-6">
            <!-- <h2
                class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
              >
                CATEGORY-1
              </h2> -->
            <h1 class="title-font text-lg font-medium text-gray-600 mb-3">
              {{ case?.name }}
            </h1>
            <button
              type="button"
              class="rounded-full px-4 mr-2 p-2 mb-2 text-gray-100 leading-none flex items-center"
              [ngClass]="checkLanguageForColor(case.language)"
            >
              {{ case?.language }}
            </button>
            <p class="leading-relaxed mb-3">
              {{ case?.description }}
            </p>
            <div class="flex items-center flex-wrap">
              <button
                class="bg-gradient-to-r from-cyan-400 to-blue-400 hover:scale-105 drop-shadow-md shadow-cla-blue px-4 py-1 rounded-lg"
                (click)="goToCaseDetail(case)"
              >
                Read More...
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
